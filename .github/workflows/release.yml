name: Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy

      - name: Test
        run: cargo test

  release-please:
    needs: ci
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4.4.0
        id: release

  build:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            platform: linux/amd64
          - target: aarch64-unknown-linux-musl
            platform: linux/arm64
    steps:
      - uses: actions/checkout@v6

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cache cross
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin/cross
          key: cross-${{ runner.os }}

      - name: Install cross
        run: which cross || cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache build
        uses: actions/cache@v5
        with:
          path: target
          key: build-${{ matrix.target }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: build-${{ matrix.target }}-

      - name: Build with cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: bunny-s3-proxy-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/bunny-s3-proxy

  docker:
    needs: [release-please, build]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set image name lowercase
        id: image
        run: echo "name=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT
        env:
          IMAGE_NAME: ${{ github.repository }}

      - name: Get version from release tag
        id: version
        run: echo "version=${TAG_NAME##*-v}" >> $GITHUB_OUTPUT
        env:
          TAG_NAME: ${{ needs.release-please.outputs.tag_name }}

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare binaries
        run: |
          mkdir -p build/linux/amd64 build/linux/arm64
          cp artifacts/bunny-s3-proxy-x86_64-unknown-linux-musl/bunny-s3-proxy build/linux/amd64/
          cp artifacts/bunny-s3-proxy-aarch64-unknown-linux-musl/bunny-s3-proxy build/linux/arm64/
          chmod +x build/linux/*/bunny-s3-proxy

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
